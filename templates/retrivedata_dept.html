<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>This is department table</h1>
        <table border="2px">
            <tr>
                <th>Did</th>
                <th>D Name</th>
                <th>Loc</th>
            </tr>
            {% for do in ddata %}
                <tr>
                    <td>{{do.did}}</td>
                    <td>{{do.dname}}</td>
                    <td>{{do.loc}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
