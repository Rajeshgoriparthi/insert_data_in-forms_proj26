<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 2px solid whitesmoke;
            width: fit-content;
            background-color: whitesmoke;
            padding:10px;

        }
    </style>
</head>
<body>
    <center>
        <h1>This is Employee data form</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="eid">Eid:</label>
            <input type="number" name="eid" id="eid" placeholder="Enter Eid"><br><br>
            <label for="ename">Emp Name:</label>
            <input type="text" name="ename" id="ename" placeholder="Enter Emp Name"><br><br>
            <label for="job">Job:</label>
            <input type="text" name="job" id="job" placeholder="Enter Job"><br><br>
            <label for="sal">Salary:</label>
            <input type="number" name="sal" id="sal" placeholder="Enter salary"><br><br>
            <label for="did">Did:</label>
            <input type="text" name="did" id="did" placeholder="Enter Dept Id"><br><br>
            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
